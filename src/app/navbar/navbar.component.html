<div class="searchdiv d-flex justify-content-center align-items-center flex-column">
  <div class="container d-flex justify-content-center align-items-center">
    <form class="form-inline my-lg-0" (ngSubmit)='submitquery()'>
      <input class="form-control mr-sm-2" type="search" placeholder="Search Movie By Name" required aria-label="Search" name="search" [(ngModel)]='search'>
      <div class="text-center mt-2">
        <input type="submit" value="Submit" class="btn btn-success">
      </div>
    </form>
  </div>
  <span class="text-white mt-3" >Minimun Search letters is 2</span>
</div>
